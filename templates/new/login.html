{% extends "new/base.html" %}
{% load static %}
{% block content %}
    <main id="main">
  
      <!-- ======= Breadcrumbs Section ======= -->
      <section class="breadcrumbs">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <h2>Kirish</h2>
            <ol>
              <li><a href="/">Asosiy sahifa</a></li>
              <li>Kirish</li>
            </ol>
          </div>
        </div>
      </section><!-- End Breadcrumbs Section -->
  
      <section class="inner-page">
        <div class="container">
          {% for message in messages %}
          <div style="margin-bottom: 30px;" class="col-sm-12">
            <div  class="alert fade alert-simple {% if message.tags == 'success' %} alert-{{message.tags }} {% else %} alert-danger {% endif %} alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
              <i class="start-icon far fa-times-circle faa-pulse animated"></i>
              {{message}}
            </div>
          </div>
        {% endfor %}
          <section id="contact" class="contact" >
              <div class="container" data-aos="fade-up">
                <div class="section-title">
                  <p>Kirish</p>
                </div>
                <div class="row" data-aos="fade-up" data-aos-delay="200">
                  <div class="col-lg-8 mt-2 mt-lg-0 d-flex align-items-stretch" style="margin: 0 auto;" >
                    <form method="post" role="form" class="php-email-form">
                      {% csrf_token %}
                        <div class="row">
                            <div class="form-group col-md-6">
                              <label for="phone" >Telefon: *</label>
                              <input type="number" class="form-control" name="phone" id="phone"  required>
                            </div>
                            <div class="form-group col-md-6 mt-3 mt-md-0">
                              <label for="password">Parol: *</label>
                              <input type="password" class="form-control" name="password" id="password"  required>
                            </div>
                          </div>
                      <div class="text-center mt-3"><button type="submit">Kirish</button></div>
                    </form>
                  </div>
          
                  <p class="text-center mt-3">Ro'yxatdan o'tmaganmisiz? <a href="register.html">Ro'yxatdan o'tish </a></p>
                </div>
          
              </div>
            </section>
          
        </div>
      </section>
  
    </main><!-- End #main -->
  
    {% endblock %}
